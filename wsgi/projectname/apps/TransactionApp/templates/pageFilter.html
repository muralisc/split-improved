<!-- 
Requires 
{-%include "filterController.html" %-}
and ng-app in <html> tag
--->
<div ng-controller="filterController">
    <form action="" class="form-inline">
        PageNo
        <select class="span2" ng-model="page_no" ng-options="c for c in page_array" ng-change="frameGETquery()">
            <option value="" selected="selected">---------</option>
        </select>
        txn_per_page
        <select class="span3" ng-model="txn_per_page" ng-change="frameGETquery()">
            <option value="" selected="selected">---------</option>
            <option value="5" selected="selected">5</option>
            <option value="10" selected="selected">10</option>
            <option value="50" selected="selected">50</option>
            <option value="100" selected="selected">100</option>
        </select>
    </form>
</div>
